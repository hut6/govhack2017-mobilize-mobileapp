<ion-header>

  <ion-navbar>
    <ion-title>Report an Incident</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label stacked>Incident Description:</ion-label>
      <ion-textarea [(ngModel)]="description"> </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Incident Location:</ion-label>
    </ion-item>

      <div id="reportmap"> </div>

    <ion-item>
      <ion-label stacked>Photo:</ion-label>
      <ion-input type="file" name="photo" accept="image/*" capture="camera"></ion-input>
    </ion-item>
    <button ion-button full (click)="submitForm()">Submit Report</button>

  </ion-list>

</ion-content>
